<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/09a178f50d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <container>
    <div class="boundary">
      <div class="search">
        <form id="search-form">
        <input type="city" id="city-input" placeholder="Enter a city..."><input type="submit" value="Submit" hidden>
          <button class="icon-button"><i class="fas fa-search ibutton"></i></button>
          <button class="icon-button"><i class="fas fa-location-arrow ibutton" id="location-button"></i></button>
          <button class="icon-button"><i class="fas fa-heart ibutton"></i></button>
      </div>
      <header>
        <h1 id="city-header"><strong> Minneapolis,</strong> Minnesota</h1>
        <div class="today-date" id="today-date"></div>
        
        <div class="row today">
        <div class="col-4">
          <img src="" id ="main-icon" class="main-icon"></i></div>
        <div class="col-6">
          <span class="today-temp" id="today-temp">55</span> Â°<span id="degreeUnit">F</span>
        <ul class="today-summary">
          <li><a href="" id="fahrenheit-link" class="active">F</a> | <a href="" id="celsius-link">C</a>
          <li>
            <strong>Today:</strong> <span id="description">Cloudy with a 20% chance of perception</span>
          </li>
          <li><strong>Humidity:</strong> <span id="humidity">52</span>%</li>
          <li><strong>Wind:</strong> <span id="wind">1</span> mph</li>
        </ul>
      </div></div></header>

      <h2>Weekly Forecast</h2>
      <div class ="weather-forecast" id="forecast"></div>
    </container>
    </div>
    <div class ="signature"><a href="https://github.com/RaeganJaeger/SheCodes-Plus-Project">open-source code</a> by Raegan Jaeger</div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
